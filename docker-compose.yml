services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"  # Exposed for dev; proxied in prod
    depends_on:
      - backend
    environment:
      - VITE_API_URL=/api

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 3s
      retries: 3 
    depends_on:
      - db
      - redis  # If using cache
    environment:
      - DATABASE_URL=postgres://user:pass@db:5432/tododb
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=supersecret_change_me

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=tododb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  db-data:

networks:
  default:
    driver: bridge
