services:
  backend:
    environment:
      NODE_ENV: production
    command: npm run start
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

  frontend:
    environment:
      NODE_ENV: production
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

  nginx:
    restart: unless-stopped
    # Only nginx should be reachable publicly in prod
    ports:
      - "${NGINX_PORT:-80}:80"
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
    security_opt:
      - no-new-privileges:true

